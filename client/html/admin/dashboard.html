<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
</head>
<body>
    <h1>welcome to admin dashboard</h1>
    <form action="">
        <input type="text" placeholder="Enter url" id="url">
        <input type="text" placeholder="Enter name of book" id="name">
        <input type="text" placeholder="Enter Author" id="author">
        <select name="" id="gener">
             <option value="select gener">select gener</option>
             <option value="science">science</option>
             <option value="fiction">Fiction</option>
             <option value="history">History</option>
             <option value="tech">Tech</option>
             <option value="buisness">Buisness</option>
        </select>
        <select name="" id="edition">
            <option value="select edition">select edition</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <input type="text" placeholder="Enter publisher" id="publisher">
        <input type="number" placeholder="Enter cost" id="cost">
        <input type="submit">
    </form>
</body>
</html>

<script src="../../scripts/admin/dashboard.js"></script>
